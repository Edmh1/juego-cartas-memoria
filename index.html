<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./assets/img/brain-ico.svg" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.10.4/themes/redmond/jquery-ui.css">
</head>
<body>
    <div id="rotate-device">
        <div class="phone">
        </div>
        <div class="message">
          Por favor, rota tu dispositivo
        </div>
    </div>
    <main>
        <section id="information">
            <div id="info">
                <h3>Memoria de Cartas</h3>
                <p>Memoriza las cartas y ve armando pares para ganar el puzzle.Ten un poco de paciencia 
                    y no selecciones mas 2 cartas, cuando termines puedes volver a comenzar con una baraja distinta.</p>
                <form id="game-form">
                    <select name="dropdown-dif" id="dif">
                        <option value="4">Facil</option>
                        <option value="5">Medio</option>
                        <option value="6">Dificil</option>
                    </select>
                    <button type="button" id="btn-play" >Jugar</button>
                </form>
            </div>
            <div id="cont-img-game">
                <img id="img-game" src="assets/img/img-juego.png" alt="Imagen del juego">
            </div>
        </section>
        <section id="game">
            <div id="time">
                <span id="hours">00</span> :
                <span id="minutes">00</span> :
                <span id="seconds">00</span> ::
                <span id="milliseconds">000</span>
            </div>
            <div id="grid" class="grid-container"></div>
            <!-- Se insertan los contenedores de las cartas dinamicamente desde el js-->
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
</body>
</html>
